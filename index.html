<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content"IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista Supermercado</title>
  <!-- CSS only -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
    crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/5dca93262f.js"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./assets/estilo.css">
</head>

<body class="container-fluid">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <img class="mini-logo" src="./assets/logo_mini.png" type="">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          
          <div class="d-flex justify-content-end">
          <a class="nav-link" href="#ingresar">Ingresar Productos</a>
          <a class="nav-link" href="#lista">Lista de Supermercado</a>
        </div>
        </div>
      </div>
    </div>
  </nav>

  <header class="d-flex flex-column align-items-center">
    <h3 class="text-center text-light mt-5 mb-5">Ingresar Productos</h3>

    <div class="formulario" id="ingresar">

      <div class="d-flex text-center input-producto">
        <label for="nombre-producto" class="form-label"></label>
        <input type="text" class="form-control" id="nombre-producto"
          placeholder="Agregar Producto">
      </div>

      <div class="mb-4 justify-content-center text-center input-producto">
        <label for="cantidad" class="form-label"></label>
        <input type="text" class="form-control" id="cantidad"
          placeholder="Unidades">
      </div>


      <div class="input-group d-flex input-producto ">

        <select class="form-select" id="categoria"
          aria-label="Example select with button addon">
          <option selected>Elegir Categoría</option>
          <option id="desayuno" value="Desayuno">Desayuno</option>
          <option id="frutas-verduras" value="Frutas y Verduras">Frutas y
            Verduras</option>
          <option id="lacteos" value="Lacteos">Lacteos</option>
          <option id="proteina" value="Proteína">Proteína</option>
          <option id="carbohidratos" value="Carbohidratos">Carbohidratos
          </option>
          <option id="snacks" value="Snacks Saludables">Snacks Saludables
          </option>
          <option id="golosina" value="Golosínas y Picoteo">Golosínas y Picoteo
          </option>
          <option id="bebestibles" value="Bebestibles">Bebestibles</option>
          <option id="conservas" value="Conservas">Conservas</option>
          <option id="postres" value="Postres">Postres</option>
          <option id="condimentos" value="Condimentos">Condimentos</option>
          <option id="congelados" value="Congelados">Congelados</option>
          <option id="higiene" value="Higiene Personal">Higiene Personal
          </option>
          <option id="mascota" value="Mascota">Mascota</option>
          <option id="hogar" value="Hogar y Artículos de Aseo">Hogar y Articulos
            de Aseo</option>

        </select>
      </div>


      <div class="text-center mt-3">
        <button id="agregar" type="button" class="btn btn-dark boton-1">Agregar</button>
        <button id="actualizar" type="button"
          class="d-none btn btn-danger boton-1">Actualizar</button>
      </div>
      </form>
      </section>
  </header>

  <section class="container">
    <h3 class="text-center mt-3 mb-4">Lista de Supermercado</h3>

    <div id="lista" class="w-100">

    </div>

  </section>


  <footer class="bg-dark">
    
    <div class="col-12">
      
        <div class="d-flex flex-column align-items-center">
            <div class="text-light mt-4">
                <p class="titulo-footer">Síguenos en nuestras redes sociales
                </p>
            </div>
            <div class="d-flex text-light mb-3">
                <div>
                    <i class="fa-brands fa-square-instagram me-3"></i>
                </div>
                <div>
                    <i class="fa-brands fa-tiktok me-3"></i>
                </div>
                <div>
                    <i class="fa-brands fa-twitter me-3"></i>
                </div>
                <div>
                    <i class="fa-brands fa-facebook-f me-3"></i>
                </div>
            </div>
        </div>
    </div>
    



    </div>
</footer>

  <script src="./assets/main.js"></script>
</body>

</html>
