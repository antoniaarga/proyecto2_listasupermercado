<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content"IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Supermercado</title>
    <!-- CSS only -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/estilo.css">
</head>

<body>
 <main>
<h1 class="text-center">Ingresar Productos</h1>

  
    <section class="formulario d-flex justify-content-center mb-5">

        <form class="d-flex flex-column">

        <div class="mb-3">
                <label for="nombre-producto" class="form-label"></label>
                <input type="text" class="form-control" id="nombre-producto" placeholder="Agregar Producto">
              </div>

              <div class="mb-3">
                <label for="cantidad" class="form-label"></label>
                <input type="number" class="form-control" id="cantidad" placeholder="unidades">
              </div>


        <div class="input-group mb-3">
            
            <select class="form-select" id="categoria" aria-label="Example select with button addon">
              <option selected>Elegir Categoría</option>
              <option value="Desayuno">Desayuno</option>
              <option value="Frutas y verduras">Frutas y verduras</option>
              <option value="Lacteos">Lacteos</option>
              <option value="Proteína">Proteína</option>
              <option value="Carbohidratos">Carbohidratos</option>
              <option value="Snacks Saludables">Snacks Saludables</option>
              <option value="Golosínas">Golosínas</option>
              <option value="Bebestibles">Bebestibles</option>
              <option value="Enlatados">Enlatados</option>
              <option value="Postres">Postres</option>
              <option value="Aderezos">Aderezos</option>
              <option value="Congelados">Congelados</option>
              <option value="Higiene Personal">Higiene Personal</option>
              
            </select>
          </div>

          <div class="mb-3">
            <label for="fecha" class="form-label"></label>
            <input type="date" class="form-control" id="fecha" placeholder="Fecha">
          </div>
        
          <button id="agregar" type="button" class="btn btn-dark">Agregar</button>
        </form>
    </section>
</main> 

<section class="container">
   <h1 class="text-center">Lista de Supermercado</h1>
   
   <div id="lista" class="w-100 d-flex flex-column justify-content-start" >
        
   </div>
   
</section>


  

    <script src="./assets/main.js"></script>
</body>

</html>
