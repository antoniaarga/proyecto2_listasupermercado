<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content"IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista Supermercado</title>
  <!-- CSS only -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"

    crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/5dca93262f.js"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./assets/estilo.css">
</head>

<body class="container-fluid">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <img class="mini-logo" src="./assets/logo_mini.png" type="">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="https://antoniaarga.github.io/proyecto2_listasupermercado/?classId=6e51dfd7-9e2c-4cba-9f97-1ee4da6280f4&assignmentId=6a3ebbd4-e407-4666-8d58-589e6d5dba73&submissionId=5805228f-81a3-0143-20b7-c8cab80f6a0c">Home</a>
          <div class="d-flex justify-content-end">
          <a class="nav-link" href="#ingresar">Ingresar Productos</a>
          <a class="nav-link" href="#lista">Lista de Supermercado</a>
        </div>
        </div>
      </div>
    </div>
  </nav>

  <header class="d-flex flex-column justify-content-around align-items-center">
    <h3 class="text-center text-light mt-5">Ingresar Productos</h3>


    <div class="formulario mb-5 w-75" id="ingresar">



      <div class="mb-3 d-flex text-center ">
        <label for="nombre-producto" class="form-label"></label>
        <input type="text" class="form-control" id="nombre-producto"
          placeholder="Agregar Producto">
      </div>

      <div class="mb-3 justify-content-center text-center">
        <label for="cantidad" class="form-label"></label>
        <input type="text" class="form-control" id="cantidad"
          placeholder="Unidades">
      </div>


      <div class="input-group mb-3  d-flex">

        <select class="form-select" id="categoria"
          aria-label="Example select with button addon">
          <option selected>Elegir Categoría</option>
          <option id="desayuno" value="Desayuno">Desayuno</option>
          <option id="frutas-verduras" value="Frutas y Verduras">Frutas y
            Verduras</option>
          <option id="lacteos" value="Lacteos">Lacteos</option>
          <option id="proteina" value="Proteína">Proteína</option>
          <option id="carbohidratos" value="Carbohidratos">Carbohidratos
          </option>
          <option id="snacks" value="Snacks Saludables">Snacks Saludables
          </option>
          <option id="golosina" value="Golosínas y Picoteo">Golosínas y Picoteo
          </option>
          <option id="bebestibles" value="Bebestibles">Bebestibles</option>
          <option id="conservas" value="Conservas">Conservas</option>
          <option id="postres" value="Postres">Postres</option>
          <option id="condimentos" value="Condimentos">Condimentos</option>
          <option id="congelados" value="Congelados">Congelados</option>
          <option id="higiene" value="Higiene Personal">Higiene Personal
          </option>
          <option id="mascota" value="Mascota">Mascota</option>
          <option id="hogar" value="Hogar y Artículos de Aseo">Hogar y Articulos
            de Aseo</option>

        </select>
      </div>


      <div class="text-center">
        <button id="agregar" type="button" class="btn btn-dark">Agregar</button>
        <button id="actualizar" type="button"
          class="d-none btn btn-dark">Actualizar</button>
      </div>
      </form>
      </section>
  </header>

  <section class="container">
    <h3 class="text-center mt-3 mb-4">Lista de Supermercado</h3>

    <div id="lista" class="w-100">

    </div>

  </section>




  <script src="./assets/main.js"></script>
</body>

</html>
